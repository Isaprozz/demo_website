<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/company_logo.png" alt="Company Logo" class="logo-image">
            <span class="company-name">AX Construction Ltd</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-icon">&#9776;</div>
    </header>

    <main class="contact-page">
        <div class="contact-left">
            <img src="https://media.gettyimages.com/id/1359361526/video/engineers-around-illuminated-table-talking-and-finding-solution.jpg?s=640x640&k=20&c=CbFpd2zHB9BVIR_rrl4UKwvZX7JZO5EWEXsWUOFj-RA=" alt="Engineering Contracts" class="contact-image">
        </div>
        <div class="contact-right">
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Subject" required>
                <textarea placeholder="Type your message here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AX Construction Ltd. All Rights Reserved.</p>
    </footer>
</body>
</html>
