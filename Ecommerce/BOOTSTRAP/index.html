<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href = "styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- creating a table using bootstrap -->
         <!-- always wrap your table under responsive class for scroll to left or right -->
          <div class="table table-responsive">

            <!--assign class table to the table for bootstrap effects -->

            <table class="table table-bordered table-primary">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>   
                </thead>
                <tbody class="table-group-divider">
                    <tr class=" table table-hover table-active">
                        <td>Albert</td>
                        <td>Cook</td>
                        <td>24</td>
                    </tr>
                    <tr class=" table table-hover">
                        <td>John</td>
                        <td>Stones</td>
                        <td>29</td>
                    </tr>
                    <tr class=" table table-hover">
                        <td>Trevor</td>
                        <td>Kinship</td>
                        <td>19</td>
                    </tr>
                </tbody>
            </table>
          </div>
       
        


    </div>
    
    



       <!-- Bootstrap JS (optional, needed for components like modals) -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
